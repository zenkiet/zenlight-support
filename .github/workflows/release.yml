name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v6
        with:
          node-version: '24'

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./frontend

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install NSIS
        uses: repolevedavaj/install-nsis@v1.1.0
        with:
          nsis-version: 3.11

      - name: Build Windows Binary
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          VERSION: ${{ github.ref_name }}
        run: wails build -platform windows/amd64 -clean -nsis -ldflags "-X 'window-service-watcher/internal/app.Version=${{ github.ref_name }}' -X 'window-service-watcher/internal/app.GH_TOKEN=${{ secrets.GH_TOKEN }}'"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/bin/service-watcher.exe
            build/bin/service-watcher-amd64-installer.exe